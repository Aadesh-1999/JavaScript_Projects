<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container border my-5 py-5">
        <h1 class="display-3 text-danger">JS DIGITAL CLOCK</h1>
        <div id="clock">
        </div>
    </div>
    <div class="container border my-5 pt-5">
        <div id="stopWatch" class="d-flex justify-content-center">
            <h3 id="stopWatchTimer">Timer Here</h3>
        </div>
        <div id="stopWatch" class="d-flex justify-content-center p-5">
            <button id="startStopWatch" class="btn-primary m-1 p-2">start</button>
            <button id="pauseStopWatch" class="btn-info m-1 p-2 px-3">Pause</button>
            <button id="resetStopWatch" class="btn-danger m-1 p-2">reset</button>
        </div>
    </div>
    <div class="container border my-5"></div>
    <div class="container border my-5"></div>
    <div class="container border my-5"></div>
</body>
<script src="index.js"></script>
