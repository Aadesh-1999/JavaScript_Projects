<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container border  my-2 pt-3">
        <div class="d-flex justify-content-center text-warning">
            <h3>Digital Watch</h3>
        </div>
        <div id="clock">
        </div>
    </div>
    <div class="container border my-2 pt-3">
        <div class="d-flex justify-content-center text-warning">
            <h3>Stopwatch</h3>
        </div>
        <div id="stopWatch" class="d-flex justify-content-center">
            <h3 id="stopWatchTimer" class="mt-2">00 : 00 : 00</h3>
        </div>
        <div id="stopWatch" class="d-flex justify-content-center p-5">
            <button id="startStopWatch" class="btn-primary m-1 p-2">start</button>
            <button id="pauseStopWatch" class="btn-info m-1 p-2 px-3">Pause</button>
            <button id="resetStopWatch" class="btn-danger m-1 p-2">reset</button>
        </div>
    </div>
    <div class="container border my-2 pt-3">
        <div class="d-flex justify-content-center text-warning">
            <h3>Calculator</h3>
        </div>
        <div id="calculator" class="mt-2 d-flex justify-content-center align-items-center text-warning row">
            <div class="input col-12 d-flex justify-content-center">
                <input type="text" name="numInput" id="numInput" style="text-align: right;">
            </div>
            <div class="numbers col-12 row d-flex justify-content-center align-items-center my-2 p-2">
                <h4 id="numBtn1" class="col-2 bg-primary m-1 btn text-white">1</h4>
                <h4 id="numBtn2" class="col-2 bg-primary m-1 btn text-white">2</h4>
                <h4 id="numBtn3" class="col-2 bg-primary m-1 btn text-white">3</h4>
                <h4 id="numBtn4" class="col-2 bg-primary m-1 btn text-white">4</h4>
                <h4 id="numBtn5" class="col-2 bg-primary m-1 btn text-white">5</h4>
                <h4 id="numBtn6" class="col-2 bg-primary m-1 btn text-white">6</h4>
                <h4 id="numBtn7" class="col-2 bg-primary m-1 btn text-white">7</h4>
                <h4 id="numBtn8" class="col-2 bg-primary m-1 btn text-white">8</h4>
                <h4 id="numBtn9" class="col-2 bg-primary m-1 btn text-white">9</h4>
                <h4 id="numBtn0" class="col-2 bg-primary m-1 btn text-white">0</h4>
                <h4 id="btnAdd" class="col-2 bg-secondary m-1 btn text-white">+</h4>
                <h4 id="btnSub" class="col-2 bg-secondary m-1 btn text-white">-</h4>
                <h4 id="btnDivide" class="col-2 bg-secondary m-1 btn text-white">/</h4>
                <h4 id="btnMultiply" class="col-2 bg-secondary m-1 btn text-white">*</h4>
                <h4 id="btnEqual" class="col-2 bg-success m-1 btn text-white">=</h4>
                <h4 id="btnDel" class="col-2 bg-danger m-1 btn text-white">Del</h4>
                <h4 id="btnClr" class="bg-danger col-2 m-1 btn text-white">Clr</h4>
            </div>
        </div>
    </div>
    <div class="container border my-2 pt-3">
        <div class="d-flex justify-content-center text-warning">
            <h3>Tic Tac Toe</h3>
        </div>
        <div id="tictactoe" class="col-12 row d-flex justify-content-center align-items-center my-2 p-4">
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
            <div class="col-4 d-flex justify-content-center align-items-center border btn">-</div>
        </div>
        <div class="col-12 row d-flex justify-content-center align-items-center my-2">
            <h5 id="tictactoeResult" class="text-danger col-6 d-flex justify-content-center">It's Tie!</h5>
            <div class="col-6 d-flex justify-content-center">
                <button id="resetTictactoe" class="btn-primary col-6">Reset</button>
            </div>
        </div>
    </div>
    <div class="container border my-5"></div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
